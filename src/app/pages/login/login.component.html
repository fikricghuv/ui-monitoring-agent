<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <p-toast></p-toast>
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, #2196f3 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8 flex flex-col items-center">

                    <img src="/assets/images/just-logo.png" alt="Logo" height="auto" width="40px" margin-bottom="5px"/>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to TalkVera!</div>
                    <span class="text-muted-color font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-8" [(ngModel)]="_stringUsername" />

                    <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="_stringPassword" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="rememberme"
                                [(ngModel)]="_booleanRememberMe"
                                class="mr-2 w-5 h-5 accent-[#2196f3] bg-white border-gray-300 rounded"
                            />
                            <label for="rememberme" class="text-sm font-medium text-gray-900 dark:text-white">
                                Remember me
                            </label>
                        </div>


                        <span class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #2196f3">Forgot password?</span>
                    </div>
                    <p-button label="Sign In" styleClass="w-full custom-blue-btn" (click)="onLogin()" [raised]="true"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
