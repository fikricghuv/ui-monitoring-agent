<div class="card flex" style="padding: 0; ">
    <p-breadcrumb class="max-w-full" [style]="{'border-radius': '6px'}" [model]="_listMenuItems" [home]="_defaultHomeMenu" />
</div>

<div class="report-container">
  <!-- <p-card header="Prompt Editor" styleClass="p-card-shadow"> -->
    <p-card styleClass="p-card-shadow" [style]="{'border-radius': '6px'}">
        <h2 class="text-2xl font-bold text-900">Export Data</h2>
        <div class="flex flex-col gap-4">
            <div class="field flex flex-col">
                <label for="dateRange" class="mb-2 font-medium">Jangka Waktu Data</label>
                <p-calendar
                    id="dateRange"
                    [(ngModel)]="rangeDates"
                    selectionMode="range"
                    [readonlyInput]="true"
                    dateFormat="yy/mm/dd"
                    placeholder="Pilih Tanggal Mulai - Tanggal Akhir"
                    [showIcon]="true"
                    inputIcon="pi pi-calendar"
                    class="w-full"
                ></p-calendar>
                <small class="text-color-secondary mt-1">Pilih rentang tanggal data yang ingin diunduh.</small>
            </div>

            <div class="field flex flex-col">
                <label for="reportType" class="mb-2 font-medium">Jenis Laporan</label>
                <p-dropdown
                    id="reportType"
                    [options]="reportTypes"
                    [(ngModel)]="selectedReportType"
                    optionLabel="name"
                    placeholder="Pilih Jenis Laporan"
                    class="w-full"
                ></p-dropdown>
                <small class="text-color-secondary mt-1">Pilih jenis data laporan yang spesifik.</small>
            </div>

            <div class="flex justify-content-end mt-4">
                <p-button
                    label="Download Report"
                    icon="pi pi-download"
                    (onClick)="downloadReport()"
                    [disabled]="!selectedReportType || !rangeDates || rangeDates.length !== 2"
                ></p-button>
            </div>
        </div>
    </p-card>
</div>
